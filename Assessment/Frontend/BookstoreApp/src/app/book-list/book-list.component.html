<h2> Book List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ISBN</th>
            <th> Book Title</th>
            <th> Authors</th>
            <th>Year</th>
            <th>Price</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.isbn}}</td>
            <td>{{ book.title | titlecase}}</td>
            <td>{{ book.authors}}</td>
            <td>{{book.year}}</td>
            <td>{{book.price | currency}}</td>
            <td>
                <button (click)="updateBook(book.isbn)" class="btn btn-info"> Update</button>
                <button (click)="deleteBook(book.isbn)" class="btn btn-danger" style="margin-left: 10px">
                    Delete</button>
            </td>
        </tr>
    </tbody>
</table>
