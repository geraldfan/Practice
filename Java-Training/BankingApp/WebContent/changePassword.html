<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="style.css" type="text/css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<title>Change Password</title>
</head>
<body>
	<h1 class="intro">Change Password</h1>

	<form action="ChangePassword" class="forms">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email
				address</label> <input type="email" class="form-control"
				id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
			<div id="emailHelp" class="form-text">We'll never share your
				email with anyone else.</div>
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Old
				Password</label> <input type="password" class="form-control"
				id="exampleInputPassword1" name="password">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">New
				Password</label> <input type="password" class="form-control"
				id="exampleInputPassword1" name="newPassword">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Confirm New
				Password</label> <input type="password" class="form-control"
				id="exampleInputPassword1" name="confirmPassword">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
