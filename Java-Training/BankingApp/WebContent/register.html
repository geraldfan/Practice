<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<title>Register Page</title>
</head>

<!--Registration page-->
<body>
	<h1 class="intro">Register</h1>

	<form name="registerForm" action="Register" class="forms" onsubmit="return validate">
		<div class="mb-3">
			<label for="name" class="form-label">Name
			</label> <input type="text" class="form-control" id="name" name="name">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email
				address</label> <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
				name="email">
			<div id="emailHelp" class="form-text">We'll never share your
				email with anyone else.</div>
		</div>
		<div class="mb-3">
			<label for="username" class="form-label">Username
			</label> <input type="text" class="form-control" id="username" name="username">
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" name="password">
		</div>
		<div class="mb-3">
			<label for="confirmPassword" class="form-label">Confirm Password</label>
			<input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
	<script src="js/bootstrap.js"></script>
</body>

</html>
