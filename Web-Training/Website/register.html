<body>
    <div class="logoContainer">
        <a href="index.html">
            <img src="images/movie_logo.png" class="logo">
        </a>
        <div class="header">
            <h1 id="top"><a href="index.html" class="logoLink">BlockWatcher</a></h1>
        </div>
    </div>
    <div class="clear"></div>
    <ul class="nav-bar">
        <li><a href="index.html" class="nav-bar-links">Home</a></li>

    <form>
        <div>
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="pw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pw" id="pw" required>

            <label for="pw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="pw-repeat" id="pw-repeat" required>

            <input type="radio" name="rdbGender" value="m" />
            <span>Male</span><br>
            <input type="radio" name="rdbGender" value="f" checked />
            <span>Female</span><br>

            <hr>

            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </div>

        <div>
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>

    <hr>
    <div class="footer">
