<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockWatcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">BlockWatcher</h1>
    <ul class="nav-bar">
        <li><a href="index.html" class="nav-bar-links">Home</a></li>
        <li><a href="movies.html" class="nav-bar-links">Movies</a></li>
        <li><a href="watch.html" class="nav-bar-links">Watch</a></li>
        <li><a href="register.html" class="nav-bar-links">Register</a></li>
    </ul>
    <form>
        <div>
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="pw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pw" id="pw" required>

            <label for="pw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="pw-repeat" id="pw-repeat" required>

            <input type="radio" name="rdbGender" value="m" />
            <span>Male</span><br>
            <input type="radio" name="rdbGender" value="f" checked />
            <span>Female</span><br>

            <hr>

            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </div>

        <div>
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>

    <hr>
    <div class="footer">
        <a href="#top">Return to top</a>
        <a href="fakeemail@fakeemail.com">Contact us</a>
    </div>

</body>
